<header>
  <mat-toolbar class="navbar">
    <div class="category d-flex">
      <a routerLink="/" class="logo-img"><img
        src="/assets/images/bookstore-logo.png"
        alt="logo"
        height="50px"
        width="50px"
      /></a>
      <div class="navItems">
        <a routerLink="/viewall/Trending">TRENDING</a>
        <a routerLink="/viewall/Best Offers">OFFERS</a>
        <a routerLink="/viewall/Avaliable Books">ALL BOOKS</a>
      </div>
    </div>
    <div class="input">
      <input type="text" placeholder="Title,Other,....." />
      <mat-icon class="search">search</mat-icon>
      <span class="login" routerLink="/signin">SIGN IN</span>
      <mat-icon
        class="cart"
        matBadge={{count}}
        matBadgeSize="small"
        matBadgeColor="warn"
        aria-hidden="false"
        routerLink="/cart"
        >shopping_cart</mat-icon
      >
    </div>
  </mat-toolbar>
</header>
