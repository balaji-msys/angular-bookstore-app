<app-header></app-header>
<div class="cart-details">
    <div class="cart-card" *ngFor="let item of cartData">
        <div class="cart-book">
            <div class="book-img">
                <input type="checkbox">
                <img [src]="item.thumbnailUrl" alt="image">
            </div>
            <div class="book-details">
                <h3>{{item.title}}</h3>
                <p>by <i>{{item.authors}}</i></p>
                <h2>&#8377;{{item.price}}</h2>
                <div class="book-qty">
                    <h4>Quantity:</h4>
                    <button>-</button>
                    <p>{{count}}</p>
                    <button>+</button>
                </div>
            </div>
        </div>
        <a href="#" class="remove-btn">Remove</a>
    </div>
    <div class="price-card">
        <h2>Total price: 0</h2>
        <a href="#" class="buynow-btn">Buy Now</a>
    </div>
    <!-- <div class="error-msg">
        <h2>Your Shopping Cart is empty.<a href="/">Continue Shopping</a> and select 'Add to Cart' to move items
            into your cart.
        </h2>
    </div> -->
</div>
<app-footer></app-footer>
