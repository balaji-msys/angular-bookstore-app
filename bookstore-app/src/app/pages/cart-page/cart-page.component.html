<!-- <app-header></app-header> -->
<a routerLink="/"><span class="material-symbols-outlined"
       >
        arrow_left_alt
    </span>
</a>
<div class="cart-details" *ngIf="true; else noitems">
    <div class="cart-card" *ngFor="let item of cartData">
        <div class="cart-book">
            <div class="book-img">
                <input type="checkbox">
                <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcTMGygN6vmJYLi9nkL769kQfNDg3kt-zfrb1AQRkAnvtiUysGdh"
                    alt="{{item.title}}">
            </div>
            <div class="book-details">
                <h3>{{item.title}}</h3>
                <p>by <i>{{item.authors}}</i></p>
                <h2>&#8377;{{item.price}}</h2>
                <div class="book-qty">
                    <h4>Quantity:</h4>
                    <button>-</button>
                    <p>{{count}}</p>
                    <button>+</button>
                </div>
            </div>
        </div>
        <a href="#" class="remove-btn">Remove</a>
    </div>
    <div class="price-card">
        <h2>Total price: 0</h2>
        <a href="#" class="buynow-btn">Buy Now</a>
    </div>
    </div>
    <ng-template #noitems>
        <div class="background flex-center">
            <div appStyles>
                <h2>Your Shopping Cart is empty.</h2>
                <h2><a href="/" class="error-msg">Continue Shopping</a> and select 'Add to
                    Cart' to
                    move items
            into your cart.
        </h2>
        </div>
        </div>
        </ng-template>
