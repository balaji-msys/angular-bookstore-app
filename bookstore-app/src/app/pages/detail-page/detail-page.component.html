<app-header></app-header>
<div class="details-card">
    <a routerLink="/"><span class="material-symbols-outlined"
            style="margin-left: 35px;font-size: 40px;color:rgb(5, 5, 61);">
            arrow_left_alt
        </span>
    </a>
    <div class="bookdetails-card" *ngFor="let book of data">
        <div class="book-detail">
            <div class="book-img">
                <img [src]="book.thumbnailUrl" alt="{{book.title}}" />
            </div>
            <div class="book-title">
                <div class="title-name">
                    <h2>{{book.title}}</h2>
                    <p>by <i style="font-size: 14px;">{{book.authors}}</i></p>
                    <!-- <p style="font-size: 14px;">{{book.categories}}</p> -->
                </div>

                <div class="book-price">
                    <h1>&#8377;{{book.price}}</h1>
                    <div class="book-qty">
                    
                        <h4>Quantity:</h4>
                        <button>-</button>
                        <p>{{count}}</p>
                        <button>+</button>
                    </div>
                    </div>
                <div class="book-atc">
                    <a class="cart-btn" routerLink="/cart">Add to Cart <span class="material-symbols-outlined">
                            add_shopping_cart
                        </span></a>
                    <a routerLink="/buynow" class="buynow-btn">Buy Now</a>
                </div>
            </div>
        </div>
        <div class="book-desc">
            <h2>Description</h2>
            <p>{{book.longDescription}}</p>

        </div>
        <a routerLink="/" class="back-btn"><span class="material-symbols-outlined">
                arrow_left_alt
            </span> Back</a>
    </div>
</div>
<app-footer></app-footer>
